<script>
  document.addEventListener("DOMContentLoaded", function () {
      const headers = document.querySelectorAll('.accordion-header');

      headers.forEach(header => {
          header.addEventListener('click', function (e) {
              e.preventDefault();

              const content = this.nextElementSibling;
              const isActive = this.classList.contains('active');

              const isSub = this.classList.contains('sub');

              const siblingHeaders = this.closest('.accordion-content')
                  ? this.closest('.accordion-content').querySelectorAll('.accordion-header' + (isSub ? '.sub' : ':not(.sub)'))
                  : document.querySelectorAll('.accordion > .accordion-item > .accordion-header');

              siblingHeaders.forEach(h => {
                  if (h !== this) {
                      h.classList.remove('active');
                      const sibling = h.nextElementSibling;
                      if (sibling) {
                          sibling.style.maxHeight = null;
                          sibling.classList.remove('active');
                      }
                  }
              });

              if (isActive) {
                  this.classList.remove('active');
                  content.style.maxHeight = null;
                  content.classList.remove('active');
              } else {
                  this.classList.add('active');
                  content.classList.add('active');
                  content.style.maxHeight = (content.scrollHeight + 40) + "px";
              }

              if (isSub) {
                  const parentContent = this.closest('.accordion-content');
                  if (parentContent && parentContent.classList.contains('active')) {

                      setTimeout(() => {
                          parentContent.style.maxHeight = (parentContent.scrollHeight + 40) + "px";
                      }, 310); 
                  }
              }
          });
      });
  });
</script>
